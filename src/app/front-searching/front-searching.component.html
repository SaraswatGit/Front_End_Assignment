<form
  [formGroup]="userSeacrhForm"
  (ngSubmit)="onUserSubmit()"
  class="flex flex-row flex-grow gap-8"
>
  <div class="flex flex-grow flex-row gap-20">
    <fa-icon size="3x" [icon]="faGithub" class="ml-14"></fa-icon>

    <input
      type="text"
      placeholder="Kiddinccg XD"
      formControlName="username"
      required
      class="p-2 h-12 border border-red-800 outline-none grow"
      required
    />
  </div>

  <button
    type="submit"
    [disabled]="userSeacrhForm.invalid"
    class="p-2 h-12 bg-sky-600 hover:bg-sky-700 text-black"
  >
    Search
  </button>
</form>
