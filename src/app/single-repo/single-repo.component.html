<mat-card (click)="onCardClick($event)" class="card w-full p-2 border border-blue-800 hover:bg-gray-300">
  <mat-card-title>
    <a
      class="text-black-400 text-lg font-medium hover:underline"
      [href]="repo.html_url"
    >
      {{ repo.name }}
    </a>
  </mat-card-title>
  <mat-card-content class="content text-gray-700">
    <p>{{ repo.description }}</p>
  </mat-card-content>
  <div class="flex flex-wrap items-center gap-2">
    <div
      *ngFor="let topic of repo.topics"
      class="rounded-xl bg-blue-400 text-white p-1"
    >
      <span class="">{{ topic }}</span>
    </div>
  </div>
</mat-card>
